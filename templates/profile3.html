<!DOCTYPE html>
<html>

<head>
    <title>{{ profile.username }}</title>

    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* MAIN CARD */
        .card {
            background: white;
            width: 100%;
            max-width: 420px;
            /* Limits width on desktop */
            /* height: 100vh; */
            height: var(--real-vh, 100vh);
            ;
            /* Full screen height on mobile */
            max-height: 820px;
            /* Prevents gigantic cards on desktop */
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100%;
            box-sizing: border-box;
        }

        /* Scrollable upper part */
        .top-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        /* PROFILE PIC — large and responsive */
        .profile-pic {
            width: 100%;
            height: 60vh;
            max-height: 360px;
            border-radius: 18px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0 5px 0;
            font-size: 26px;
        }

        .username {
            color: #777;
            font-size: 15px;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 15px;
            color: #444;
            text-align: center;
            padding: 0 10px;
        }

        .stats {
            font-size: 14px;
            color: #666;
            margin: 12px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            border: none;
            padding: 14px;
            font-size: 17px;
            cursor: pointer;
            border-radius: 14px;
            width: 100%;
            transition: 0.2s ease;
        }

        .reject {
            background: #ff4d4d;
            color: white;
        }

        .reject:hover {
            background: #e63e3e;
        }

        .accept {
            background: #4caf50;
            color: white;
        }

        .accept:hover {
            background: #3e9341;
        }

        .counter {
            text-align: center;
            margin-top: 8px;
            color: #888;
            font-size: 14px;
        }

        /* FULLSCREEN MOBILE MODE */
        @media (max-width: 600px) {
            body {
                background: #fff;
                padding: 0;
            }

            .card {
                border-radius: 0 !important;
                height: 100vh;
                max-height: none;
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <div id="card" class="card">

        <div class="top-content">

            <img class="profile-pic" src="{{ url_for('static', filename=profile.profile_pic_filename) }}"
                alt="Profile Pic" />

            <h2>{{ profile.full_name }}</h2>
            <div class="username">@{{ profile.username }}</div>

            <p class="bio">{{ profile.biography }}</p>

            <div class="stats">
                Posts: {{ profile.edge_owner_to_timeline_media.count }} |
                Followers: {{ profile.edge_followed_by.count }} |
                Following: {{ profile.edge_follow.count }}
            </div>

        </div>

        <div>
            <div class="buttons">
                <form action="/swipe/left" method="get" style="width: 100%">
                    <button class="reject" type="submit">❌ Reject</button>
                </form>

                <form action="/swipe/right" method="get" style="width: 100%">
                    <button class="accept" type="submit">❤️ Follow</button>
                </form>
            </div>

            <div class="counter">{{ index + 1 }} / {{ total }}</div>
        </div>

    </div>

    <script>
        let card = document.getElementById("card");
        let startX = 0;
        let currentX = 0;
        let dragging = false;
        function setRealVh() {
            // Get the actual viewport height and set a CSS variable
            const vh = window.innerHeight;
            document.documentElement.style.setProperty('--real-vh', `${vh}px`);
        }

        // Run on load
        setRealVh();

        // Update on resize/orientation change
        window.addEventListener('resize', setRealVh);
        window.addEventListener('orientationchange', setRealVh);
        card.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
            dragging = true;
        });

        card.addEventListener("touchmove", (e) => {
            if (!dragging) return;

            currentX = e.touches[0].clientX - startX;
            card.style.transform = `translateX(${currentX}px) rotate(${currentX * 0.05}deg)`;
        });

        card.addEventListener("touchend", () => {
            dragging = false;

            if (Math.abs(currentX) > 100) {
                if (currentX > 0) {
                    card.style.transition = "0.3s";
                    card.style.transform = "translateX(500px) rotate(20deg)";
                    setTimeout(() => (window.location.href = "/swipe/right"), 250);
                } else {
                    card.style.transition = "0.3s";
                    card.style.transform = "translateX(-500px) rotate(-20deg)";
                    setTimeout(() => (window.location.href = "/swipe/left"), 250);
                }
            } else {
                card.style.transition = "0.3s";
                card.style.transform = "translateX(0px) rotate(0deg)";
            }

            currentX = 0;
        });
    </script>

</body>

</html>
