<!DOCTYPE html>
<html>
  <head>
    <title>{{ profile.username }}</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        background: white;
        width: 370px;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .profile-pic {
        width: 180px;
        height: 180px;
        border-radius: 20px;
        object-fit: cover;
        margin-bottom: 15px;
      }

      h2 {
        margin: 10px 0 5px 0;
        font-size: 24px;
      }

      .username {
        color: #777;
        font-size: 14px;
        margin-bottom: 15px;
      }

      .bio {
        font-size: 15px;
        color: #444;
        padding: 0 10px;
        margin-bottom: 20px;
      }

      .stats {
        font-size: 14px;
        color: #666;
        margin-bottom: 25px;
      }

      .buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 15px;
      }

      button {
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        width: 48%;
        transition: 0.2s ease;
      }

      .reject {
        background: #ff4d4d;
        color: white;
      }
      .reject:hover {
        background: #e63e3e;
      }

      .accept {
        background: #4caf50;
        color: white;
      }
      .accept:hover {
        background: #3e9341;
      }

      .counter {
        color: #888;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img
        class="profile-pic"
        src="{{ url_for('static', filename=profile.profile_pic_filename) }}"
        alt="Profile Pic"
      />

      <h2>{{ profile.full_name }}</h2>
      <div class="username">@{{ profile.username }}</div>

      <p class="bio">{{ profile.biography }}</p>

      <div class="stats">
        Posts: {{ profile.edge_owner_to_timeline_media.count }} |
        Followers: {{ profile.edge_followed_by.count }} |
        Following: {{ profile.edge_follow.count }}
      </div>

      <div class="buttons">
        <form action="/swipe/{{ index }}/left" method="get" style="width: 48%">
          <button class="reject" type="submit">❌ Reject</button>
        </form>

        <form action="/swipe/{{ index }}/right" method="get" style="width: 48%">
          <button class="accept" type="submit">❤️ Like</button>
        </form>
      </div>

      <div class="counter">{{ index + 1 }} / {{ total }}</div>
    </div>
  </body>
</html>
